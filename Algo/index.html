<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Video Adaptation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dynamic Video Quality Adaptation</h1>

    <!-- Video player where resolution will adapt automatically -->
    <video id="videoPlayer" controls>
        <source id="videoSource" src="video/1080.mp4" type="">
        Your browser does not support the video tag.
    </video>

    <!-- Message displaying current video quality -->
    <p id="resolutionInfo">Currently playing: 1080p</p>

    <script src="script.js"></script> <!-- Link to the JavaScript logic -->
</body>

</html>
